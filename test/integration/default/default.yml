---
- hosts: test-kitchen
  pre_tasks:
  - yum: name=iproute state=installed
  roles:
  - { role: ansible-bind,
      bind_role: master,
      clients: ['0.0.0.0/0'],
      forwarders: ['10.0.1.10', '10.0.1.11'],
      master: '10.0.0.10',
      slave: '10.0.0.11',
      named_root: "{{ role_path ~ '/test/fixtures/named.root' }}",
      zones_source: "{{ role_path ~ '/test/fixtures/zones' }}",
      zones: ['0.168.192.in-addr.arpa.db', 'example.com.db']
    }
